header:
  version: 11

local_conf_header:
  DSP: |
    DSP_COMPILATION_MODE = "release"
    DSP_FULL_IMAGING = "false"
  gstreamer: |
    ADD_GSTREAMER_TO_IMAGE = "true"
  imx334_enable: |
    MACHINE_FEATURES:append = " imx678"
    MACHINE_FEATURES:remove = " imx334"
  flags: |
    LICENSE_FLAGS_ACCEPTED:append = " commercial"
  buildhistory: |
    INHERIT += "buildhistory"
    BUILDHISTORY_COMMIT = "1"

repos:
  meta-hailo:
    url: "https://github.com/hailo-ai/meta-hailo.git"
    refspec: kirkstone
    layers:
      meta-hailo-libhailort:
      meta-hailo-vpu:
  meta-hailo-dsp:
    layers:
        meta-hailo-dsp:
  meta-hailo-bsp:
    layers:
        meta-hailo-bsp:
        meta-hailo-bsp-examples:
  meta-hailo-imaging:
    layers:
        meta-hailo-imaging:
  meta-hailo-linux:
    layers:
        meta-hailo-linux:
  meta-hailo-media-library:
    layers:
      meta-hailo-media-library:
  meta-hailo-tappas:
    layers:
      meta-hailo-tappas:
